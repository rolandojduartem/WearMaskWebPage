<div id="load" class="load">
    
    {% if y_prob >= 50 %}
        <h2>Mask</h2>
        <h3 class="green">{{ y_prob }}%</h3>
    {% elif y_prob >= 0 %}
        <h2>No Mask</h2>
        <h3 class="red">{{ y_prob }}%</h3>
    {% else %}
        <h2>Wait a moment</h2>
        <h3 class="yellow">Calculating...</h3>
    {% endif %}
</div>
